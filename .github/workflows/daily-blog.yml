name: Daily AI Package Blog Generation

on:
  schedule:
    # Run daily at 6:00 AM CET (5:00 AM UTC)
    - cron: '0 5 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          # Start Ollama service
          ollama serve &
          sleep 5
          # Pull the model
          ollama pull llama3.2

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-multiagent.txt

      - name: Run multi-agent system
        run: |
          cd multiagent_system
          python crew.py
        timeout-minutes: 30

      - name: Update README tables with latest data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python update_readme_tables.py

      - name: Update tracking database
        run: |
          python update_readme_daily.py

      - name: Generate blog index
        run: |
          python blog/generate_index.py

      - name: Export data feeds for API
        run: |
          python export_data_feeds.py

      - name: Commit and push blog post
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md data/tracking.db blog/posts/*.md blog/posts/index.json blog/api/*.json blog/api/*.xml blog/api/README.md blog/*.html
          git diff --staged --quiet || git commit -m "üìù Daily update: blog post + README tables - $(date +'%Y-%m-%d')"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./blog
          publish_branch: gh-pages
          force_orphan: true
