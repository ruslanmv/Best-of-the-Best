name: Daily AI Package Blog Generation & Jekyll Deploy

on:
  schedule:
    # Run daily at 6:00 AM CET (5:00 AM UTC)
    - cron: '0 5 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # 1) Checkout repo (full history because you commit in CI)
      # -----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------------------------------
      # 2) Python + Ollama backend (unchanged from your current flow)
      # -----------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          # Start Ollama service
          ollama serve &
          sleep 5
          # Pull the model
          ollama pull llama3.2

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-multiagent.txt

      - name: Run multi-agent system
        run: |
          cd multiagent_system
          python crew.py
        timeout-minutes: 30

      - name: Update README tables with latest data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python update_readme_tables.py

      - name: Update tracking database
        run: |
          python update_readme_daily.py

      - name: Generate blog index
        run: |
          python blog/generate_index.py

      - name: Export data feeds for API
        run: |
          python export_data_feeds.py

      # -----------------------------------------------------------
      # 3) Commit content changes (same behavior as before)
      # -----------------------------------------------------------
      - name: Commit and push blog updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md data/tracking.db blog/posts/*.md blog/posts/index.json blog/api/*.json blog/api/*.xml blog/api/README.md blog/*.html || true
          git diff --staged --quiet || git commit -m "üìù Daily update: blog post + README tables - $(date +'%Y-%m-%d')"
          git push

      # -----------------------------------------------------------
      # 4) Jekyll + Minimal Mistakes build
      #
      #    Assumes you have:
      #      - Gemfile       (with jekyll + minimal-mistakes-jekyll)
      #      - _config.yml   (url: https://ruslanmv.com, baseurl: /Best-of-the-Best)
      #      - index.md etc. using your generated data
      #
      #    This builds the site into ./_site (not committed).
      # -----------------------------------------------------------
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll dependencies
        run: |
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site (Minimal Mistakes)
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --baseurl "/Best-of-the-Best"

      # -----------------------------------------------------------
      # 5) Deploy built Jekyll site to GitHub Pages
      #
      #    GitHub Pages settings for this repo should be:
      #      - Source: Deploy from a branch
      #      - Branch: gh-pages
      #      - Folder: / (root)
      #
      #    The final URL will be:
      #      https://ruslanmv.com/Best-of-the-Best/
      # -----------------------------------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true
