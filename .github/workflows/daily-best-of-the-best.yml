name: "üèÜ Daily Best-of-the-Best Blog"

on:
  schedule:
    - cron: "0 4 * * *"  # Every day at 04:00 UTC (05:00 CET)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  best-of-the-best:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------------
      # üõ†Ô∏è MEMORY HACK: Enable 4GB Swap Space
      # This prevents the 7GB RAM limit from killing the Ollama + CrewAI process.
      # ------------------------------------------------------------------
      - name: üíæ Enable Swap Space
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "‚úÖ Swap enabled. Memory stats:"
          free -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r scripts/requirements.txt
          # Ensure image generation dependencies
          python -m pip install Pillow requests python-dotenv

      - name: ‚öôÔ∏è Install Ollama (Linux)
        run: |
          curl -fsSL https://ollama.com/install.sh | sh

      - name: üß† Start Ollama & pull llama3 model
        env:
          OLLAMA_HOST: "127.0.0.1"
          OLLAMA_PORT: "11434"
        run: |
          # Start server in background
          ollama serve >/tmp/ollama.log 2>&1 &
          
          # Wait for server to be ready
          echo "‚è≥ Waiting for Ollama startup..."
          for i in {1..30}; do
            if curl -fsS "http://127.0.0.1:11434/api/tags" >/dev/null 2>&1; then
              echo "‚úÖ Ollama is up"
              break
            fi
            sleep 2
          done
          
          echo "‚¨áÔ∏è Pulling llama3:8b..."
          ollama pull llama3:8b
          echo "‚úÖ Model ready"

      - name: Create required directories
        run: |
          mkdir -p blog/api
          mkdir -p blog/posts
          mkdir -p data
          mkdir -p assets/images
          mkdir -p logs

      - name: üèÜ Generate daily Best-of-the-Best blog post
        env:
          # Ollama configuration
          NEWS_LLM_MODEL: "ollama/llama3:8b"
          OLLAMA_HOST: "http://127.0.0.1:11434"

          # Image generation (optional - will create placeholders if not set)
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

          # Optional: other LLM providers (if you switch from Ollama)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          WATSONX_APIKEY: ${{ secrets.WATSONX_APIKEY }}
          WATSONX_URL: ${{ secrets.WATSONX_URL }}
          WATSONX_PROJECT_ID: ${{ secrets.WATSONX_PROJECT_ID }}
        run: |
          echo "üöÄ Starting blog generation with v3.6..."
          # Run the generation script
          python scripts/generate_daily_blog.py
          echo "‚úÖ Blog generation complete"

      - name: Verify blog post was created
        run: |
          # Check if any new blog post exists
          if ls blog/posts/*.md 1> /dev/null 2>&1; then
            echo "‚úÖ Blog post files found"
            LATEST_POST=$(ls -t blog/posts/*.md | head -1)
            echo "üìÑ Latest post: $LATEST_POST"
            # Check word count
            WORD_COUNT=$(wc -w < "$LATEST_POST")
            echo "üìä Word count: $WORD_COUNT"
            if [ "$WORD_COUNT" -lt 800 ]; then
              echo "‚ö†Ô∏è Warning: Post seems short (< 800 words)"
            fi
          else
            echo "‚ùå No blog posts found!"
            # We don't exit 1 here to allow logs to upload, but we can't commit
            echo "FAILURE_DETECTED=true" >> $GITHUB_ENV
          fi
          
          # Check if assets were created
          if ls assets/images/20*/header-*.jpg 1> /dev/null 2>&1; then
            echo "‚úÖ Topic-specific images created"
            ls -lh assets/images/20*/
          else
            echo "‚ö†Ô∏è No images found (placeholders should exist)"
          fi

      - name: üîÅ Rebuild blog index & API feeds
        if: env.FAILURE_DETECTED != 'true'
        run: |
          python blog/generate_index.py
          python export_data_feeds.py

      - name: Commit new blog + assets + updated feeds
        if: env.FAILURE_DETECTED != 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üèÜ Daily Best-of-the-Best blog with topic-specific images"
          file_pattern: |
            blog/posts/*.md
            blog/posts/index.json
            blog/api/*.json
            blog/api/*.xml
            data/blog_coverage.json
            assets/images/**/*.jpg
            assets/images/**/*.png
          commit_user_name: "BestOfTheBestBot"
          commit_user_email: "actions@github.com"
          commit_options: '--no-verify'

      - name: üìä Upload logs (on failure)
        if: failure() || env.FAILURE_DETECTED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: blog-generation-logs
          path: |
            logs/blog_generation.log
            /tmp/ollama.log
          retention-days: 7