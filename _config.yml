# ==============================
# Best-of-the-Best Jekyll config
# ==============================

# Theme Settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "air"   # match ruslanmv.com look & feel

# Site Settings
locale: "en"
title: "Best-of-the-Best"
title_separator: "-"
name: "Best-of-the-Best"
description: "Curated list of top AI repositories, papers, packages, and courses."
url: "https://ruslanmv.com"
baseurl: "/Best-of-the-Best"
repository: "ruslanmv/Best-of-the-Best"
teaser: "assets/images/og_default_header.jpg"
words_per_minute: 220
breadcrumbs: false

# Comments (off for this subsite)
comments:
  provider: false
  disqus:
    shortname: "ruslanmv"

# Search
search: true
search_full_content: false
search_provider: lunr

# SEO / Ads
google_site_verification:
bing_site_verification:
yandex_site_verification:
naver_site_verification:
google_adsense: "ca-pub-6216047850588517"

# Social Sharing
twitter:
  username: "ruslanmv"
facebook:
  username:
  app_id:
  publisher:
og_image:

social:
  type: "Person"
  name: "Ruslan Magana Vsevolodovna"
  links:
    - "https://twitter.com/ruslanmv_"
    - "https://github.com/ruslanmv"
    - "https://ruslanmv.com"

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-88BDP322XW"
    anonymize_ip: true

# Site Author (used by Minimal Mistakes)
author:
  name: "Ruslan Magana Vsevolodovna"
  avatar: "/assets/images/avatar.png"
  bio: "Best AI repos, papers, tools and courses curated automatically."
  location: "Genoa, Italy"
  email: "contact@ruslanmv.com"
  github: "ruslanmv"
  linkedin: "ruslanmv"
  twitter: "ruslanmv_"
  youtube: "https://youtube.com/c/ruslanmv"
  buymeacoffee: "ruslanmv"

# Reading Files
include:
  - _pages
exclude:
  - backup
  - .git
  - .github
  - .idea
  - .venv
  - venv
  - node_modules
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-cache
  - .sass-cache
  - README.md
  - data/tracking.db
  - multiagent_system
  - scripts
  - export_data_feeds.py
  - update_readme_daily.py
  - update_readme_tables.py
  - run_daily_blog.sh
  - requirements*.txt
  - app.py
  - mcp_server.py
  - updater.py

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1
  # This doesn't hurt, but the real fix for "Permalink" will be via CSS
  header_links:
    enabled: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
timezone: "Europe/Rome"
# IMPORTANT: donâ€™t override permalink globally in a way that breaks /blog/posts/*.html
# Default Jekyll behavior works with your generate_posts_index() URLs.

# Plugins (only the ones you were already using successfully)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Collections (optional)
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Local server config
port: 4000
host: 127.0.0.1

# Defaults
defaults:
  # Generic pages (index.md, data.html, etc.)
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
      author_profile: false
      classes: wide

  # AI blog pages in blog/posts/*.md (generated by your pipeline)
  - scope:
      path: "blog/posts"
      type: "pages"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

  # Classic _posts (if you ever add them later)
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      header:
        hero: false
